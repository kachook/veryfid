<p><mark class="marker-yellow">The level of the oscillator:</mark></p>
<p>the horizontal dotted line is the level of the oscillator</p>
<p>you can see it test on previous pivots sometimes</p>
<p>it only turns solid green in an up trend and only turns solid red in a down trend</p>
<p>use back testing mode in the settings to see how it is working.</p>
